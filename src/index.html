<!DOCTYPE html>
<html>
<head>
    <title>KP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="js\libs\jquery-1.11.1.min.js"  type="text/javascript"></script>
    <script src ="js\libs\jsxgraphcore.js" type ="text/javascript"></script>
    <script src ="js\libs\jsxgraphsrc.js"  type = "text/javascript"></script>
    <script src ="js\graphicsEditor\controllers\mainController.js" type = "text/javascript"></script>
    <script src ="js\graphicsEditor\controllers\lineController.js" type= "text/javascript"></script>
    <script src = "js\graphicsEditor\controllers\pointController.js" type="text/javascript"></script>
    <script src = "js\graphicsEditor\controllers\segmentController.js" type="text/javascript"></script>
    <script src = "js\model\model.js" type = "text/javascript"></script>
    <script src ="js\graphicsEditor\paintpanel.js"   type = "text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="style/style.css" />
</head>
<body>
    <div id="container">
        <div id="body">
            <table class="features-table" border="1">
                <tr>
                    <td rowspan="2">
                        <div id="board" class="jxgbox" style="width: 600px; height: 600px; -moz-user-select: none; overflow: hidden; position: relative;">
                            <svg style="overflow: hidden; width: 600px; height: 600px;"><defs><filter filterUnits="userSpaceOnUse" height="300%" width="300%" id="jxgbox2_f1">
                                <feOffset dy="5" dx="5" in="SourceAlpha" result="offOut"></feOffset>
                                <feGaussianBlur stdDeviation="3" in="offOut" result="blurOut"></feGaussianBlur>
                                <feBlend mode="normal" in2="blurOut" in="SourceGraphic"></feBlend></filter></defs>
                            </svg>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: top">
                        <div id="header">
                            <h1>ONLINE GEOMETRY</h1>
                            <hr>
                            <a href="#" onclick="window.open('help.html','test', 'width=450,height=450,status=no,resizable=no,top=200,left=100'); return false;">Справка</a>
                        </div>
                        <p style="font-size: 10pt"> Информация о графическом объекте </p>
                        <p style="font-size: 10pt" id ="polygonInfo"> </p>
                        <p style="font-size: 10pt" id = "info"> </p>
                        <p style="font-size: 10pt" id = "containsInfo"> </p>
                        <p style="font-size: 10pt" id = "containsPointInfo"> </p>
                        <fieldset id = "parameters">
                            <div align = "left">
                                <p style="font-size: 10pt"> Введите значение </p>
                                <input id ="p" type = "text" name="param " size="15">
                                <button onclick="app.saveChanges()">Сохранить</button>
                            </div>
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <span class="button" id="point-button" onclick="app.setPointMode()">
                                <img src="style/images/point.gif">
                            </span>
                            <span class="button" id="line-button" onclick="app.setLineMode()">
                                <img src="style/images/line.gif">
                            </span>
                            <span class="button" id="segment-button" onclick="app.setSegmentMode()">
                                <img src="style/images/segment.jpg">
                            </span>
                            <span class="button" id="clear-button" onclick="PaintPanel.clear()">
                                <img src="style/images/cl.gif">
                            </span>
                            <span class="button" id="web-button" onclick="PaintPanel.grid()">
                                <img src="style/images/web.gif">
                            </span>
                            <span class="button" id="undo-button" onclick="app.undo()">
                                <img src="style/images/undo.png">
                            </span>
                            <span class="button" class="left" id="redo-button" onclick="app.redo()">
                                <img src="style/images/redo.png">
                            </span>
                        </div>
                        <div id="tooltip"></div>
                    </td>
                    <td  id="modeInfo" style="font-size: 10pt" >
                        Выберите режим
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script type="text/javascript">
    PaintPanel.createBoard();
    var field = document.getElementById("parameters");
    field.style.display = 'none';
</script>

</html>
